services:
  - type: web
    name: headcount_wyntech
    env: python
    runtime: python-3.12.10
    region: oregon   # alterar para sua regi√£o
    plan: free       # ou starter/professional
    buildCommand: |
      python -m venv .venv
      source .venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      source .venv/bin/activate
      gunicorn app:app
    envVars:
      FLASK_ENV: production
      SECRET_KEY: 'substitua_por_uma_chave_secreta'
      DATABASE_URL: 'sqlite:///headcount.db'
