<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Funcionários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h3>Lista de Funcionários</h3>
        <div>
            <a href="{{ url_for('adicionar_funcionario') }}" class="btn btn-success">+ Novo</a>
            <a href="{{ url_for('exportar_funcionarios') }}" class="btn btn-secondary">Exportar Excel</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
        </div>
    </div>

    <!-- Formulário de filtro -->
    <form class="row g-2 mb-3">
        <div class="col-md-3">
            <select class="form-select" name="filtro">
                {% for col in colunas %}
                    <option value="{{ col }}" {% if request.args.get('filtro') == col %}selected{% endif %}>{{ col }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-5">
            <input type="text" name="valor" value="{{ request.args.get('valor', '') }}" class="form-control" placeholder="Pesquisar...">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                {% for col in colunas %}
                    <th>{{ col }}</th>
                {% endfor %}
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for func in funcionarios %}
            <tr>
                {% for val in func %}
                    <td>{{ val }}</td>
                {% endfor %}
                <td>
                    <a href="{{ url_for('editar_funcionario', id=func[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('deletar_funcionario', id=func[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza?')">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
