<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ acao }} Funcionário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h3>{{ acao }} Funcionário</h3>
    <form method="post">
        {% for campo, valor in funcionario.items() if campo != "id" %}
        <div class="mb-3">
            <label class="form-label">{{ campo }}</label>
            <input type="text" name="{{ campo }}" value="{{ valor or '' }}" class="form-control">
        </div>
        {% endfor %}
        <button class="btn btn-success">Salvar</button>
        <a href="{{ url_for('listar_funcionarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
